<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
<ion-label position="stacked">Preço do produto</ion-label>
<ion-input type="number" [(ngModel)]="precoproduto"></ion-input>
</ion-item>
<ion-item>
<ion-label>Porcentagem de desconto: {{ desconto }}%</ion-label>
</ion-item>
<ion-item>
<ion-range min="0" max="99" step="1"
[(ngModel)]="desconto"></ion-range>
</ion-item>
<ion-button expand="block" (click)="calcularGorjeta()">Calcular
Gorjeta</ion-button>
<ion-item>
<ion-label>Valor da Gorjeta: {{ valordesconto | currency:'BRL'
}}</ion-label>
</ion-item>
<ion-item>
<ion-label>Preço Final: {{ valorFinal | currency:'BRL' }}</ion-label>
</ion-item>
</ion-content>
